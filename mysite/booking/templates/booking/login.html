<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        {% include "./inclusions/customer_not_loged_navbar.html" %}
    </header>
    <main>
        {% if password_changed %}
        <h2>{{password_changed}}</h2>
        {% endif %}
        <form action="{% url 'booking:login' %}" method="post">
            {% csrf_token %}
            {% if auth_failed %}
            <p>{{auth_failed}}</p>
            {% endif %}
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" value="{{request.username}}">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password">
            </div>
            <input type="submit" value="Submit" name="action">
        </form>
        <p><a href="{% url 'booking:singup' %}">You don't have an account?: I'll give you one</a></p>
    </main>
</body>
</html>
